            <form class="">

                        <div class="input-group-prepend">

<body>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>

<!-- portfolio -->
<div class="portfolio">

    <h1 class="text-center m-3" style="font-family: segoe print">Сериалы</h1>
    <div class="jumbotron jumbotron-fluid bg-white">
        <div class="container">
            <h1 class="display-4"><em>
                <fmt:message key="serials" bundle="${ rb }"/>
            </em></h1>
            <hr class="my-4">
            <p class="lead"><em>
                <fmt:message key="welcome" bundle="${ rb }"/>
            </em></p>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">


            <div class="col-8 mb-3">
                <div class="container-fluid">
                    <div class="row">

                        <div class="row row-cols-1 row-cols-md-3">
                            <div class="col mb-4">
                                <div class="card h-100">
                                    <a href="${pageContext.request.contextPath}/show.html?id=${s.id}">
                                        <img class="card-img-top" src="" alt="Card image cap">
                                    </a>

                                    <div class="card-header" style="max-height: 3rem;">
                                        <a class="card-title"
                                           href="${pageContext.request.contextPath}/show.html?id=${s.id}"
                                           style="font-family: segoe print">
                                            <h5 class="text-center">ИМЯ</h5>
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text"><em>Описание</em></p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted">ФЫВфывафы</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>  <!-- row -->

    </div>

</div>

</body>
